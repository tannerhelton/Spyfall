<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Spyfall - Tanner Helton</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="content">
        <center><h1>Spyfall</h1></center>
<hr>
        <div id="gameSelection">
          <button id="newGameBtn" class="btn btn-primary">New Game</button>
          <button id="joinGameBtn" class="btn btn-primary">Join Game</button>
        </div>

        <div id="newGameMode">
          <span id="newGameCode"></span>
          <div class="input-group mb-3">
            <input id="userName" type="text" class="form-control newGameInputContainer" placeholder="Name" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button id="saveName" class="btn btn-outline-primary newGameInputContainer" type="button">Save</button>
            </div>
          </div>
          <div id='usersTable'>
          </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="main.js"></script>
</body>

</html>
